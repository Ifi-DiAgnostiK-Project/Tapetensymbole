name: Prevent makros.md edit

on:
  pull_request:
    paths:
      - 'makros.md'

jobs:
  check-edit:
    runs-on: ubuntu-latest

    steps:
      - name: Check if makros.md was manually edited
        run: |
          echo "makros.md should not be manually edited. It is auto-generated by the workflow."
          echo "Please edit the images in the img/ folder or the config.yaml file instead."
          exit 1
